<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ShopingCard</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="handlebars-v4.0.10.js"></script>
</head>
<body>
<header>SHOPPING CART</header>
<section class="cart">
	<!-- TODO -->
</section>
<div id="totalSum"><span></span></div><br>
<div id="totalSumTax"><span></span></div>
<div class="prodWrap">
	<div id="mainDiv" class="buy-now">
		<h1 class="order-title">PRODUCTS</h1>
		<div id="cartProducts" class="cartProducts">
			<script id="product-template" type="text/x-handlebars-template">

				<label>{{price}}</label><i>$</i>
				<div><button id="btn-order">Buy</button></div>
			</div>
			</script>
		</div>
	</div>
</div>
</body>
<script type="text/javascript" src="main.js"></script>
